<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Native PokeApp</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="app/styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">              
                  <a class="navbar-brand" href="#/">Pokedex</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                      <input ng-model="typeSort" type="search" class="form-control" placeholder="Search" autofocus>
                    </div>                
                  </form>              
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        </header>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="row">
                    <div class="col-xs-6 col-md-4">
                        <div >
                            <img src="http://pokeapi.co/media/img/{{pokemon.national_id}}.png" alt="Pokemon Image">
                            <div id="test"></div>
                            <div>
                                <span class="label label-default"></span> 
                            </div>
                        </div>
                    </div>           
                </div>
                <br>
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadMore()">Load More</button>
            </div>
            <div class="col-xs-6 col-md-4" ng-show="pokeShow">
                <div>
                    <img src="http://pokeapi.co/media/img/{{poke.national_id}}.png" alt="Pokemon Image">
                    <h3></h3>
                    <table class="table table-striped">
                        <tr>
                            <td>Attack</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Defence</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>HP</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Weigth</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td></td>
                        </tr>
                    </table>                
                </div>
            </div>        
        </div>    
    </div>
    <script src="app/scripts/app.js"></script>
</body>
</html>
